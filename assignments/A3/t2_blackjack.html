<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>A3 - Task 2 - Blackjack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='static/task2_styles.css' rel='stylesheet'>
        <script language="javascript" src="static/task2_blackjack.js"></script>
    </head>
    <body>
        <div id='container'>
            <h1>BLACKJACK</h1><hr />
            <!-- DEALER SECTION -->
            <div id='dealer'>
                <h2>DEALER</h2>
                <div id="dealer_cards"></div>
            </div><hr class="secondary_hr"/>

            <!-- MESSAGES SECTION -->
            <div id="messages">Place your bet to start!</div>

            <!-- ACTIONS -->
            <div id='play_options'>
                <table>
                    <tr>
                        <td>
                            <button id="stand">Stand</button>
                        </td>
                        <td>
                            <button id="hit">Hit</button>
                        </td>
                        <td>
                            <button id="double">Double Down</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="bet_div">
                <table>
                    <tr>
                        <td>
                            <input type="number" id="bet_value" min="0" max="50" value="0">
                        </td>
                        <td>
                            <button id='bet'>Bet</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="play_again"><button id='play_again'>Play Again</button></div>
            <hr class="secondary_hr"/>

            <!-- PLAYER SECTION -->
            <div id="player">
                <h2>PLAYER</h2>
                <div id="player_cards"></div>
            </div>
            <div id="info">
                <h2>INFO</h2>
                <div id="current_bet"></div>
                <div id="player_wallet"></div>
                <div id="cards_in_deck"></div>
            </div>
        </div>
    </body>
</html>
